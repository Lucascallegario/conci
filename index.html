
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Conciliação Bancária com IA</title>
</head>
<body>
    <h1>Upload de Arquivos para Conciliação</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label>Notas Fiscais (Contas a Receber):</label>
        <input type="file" name="notas" required><br><br>
        <label>Extrato Bancário:</label>
        <input type="file" name="extrato" required><br><br>
        <input type="submit" value="Iniciar Conciliação">
    </form>
</body>
</html>
