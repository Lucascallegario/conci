
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Conciliação IUS</title>
</head>
<body style="font-family: Arial, sans-serif;">
    <div style="text-align: center;">
        <img src="/static/ius_logo.png" alt="Logo IUS" style="max-width: 200px; margin-top: 20px;">
        <h2>Upload de Arquivos para Conciliação</h2>
    </div>
    <form action="/upload" method="post" enctype="multipart/form-data" style="text-align: center; margin-bottom: 40px;">
        <label>Notas Fiscais (Contas a Receber):</label>
        <input type="file" name="notas" required><br><br>
        <label>Extrato Bancário:</label>
        <input type="file" name="extrato" required><br><br>
        <input type="submit" value="Iniciar Conciliação">
    </form>

    <hr>
    <div style="text-align: center;">
        <h3>Histórico de Conciliações</h3>
        <ul>
            {% for arquivo in arquivos %}
                <li><a href="/historico/{{ arquivo }}">{{ arquivo }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
