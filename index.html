<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Conciliação do Lucas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #ffffff;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            border-radius: 12px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
            margin-bottom: 8px;
        }
        input[type="file"], input[type="submit"] {
            margin-top: 10px;
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        input[type="submit"] {
            background-color: #0066cc;
            color: white;
        }
        input[type="submit"]:hover {
            background-color: #004999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conciliação do Lucas</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label>Notas Fiscais (Contas a Receber):</label>
            <input type="file" name="notas" required>
            <label>Extrato Bancário:</label>
            <input type="file" name="extrato" required>
            <br>
            <input type="submit" value="Iniciar Conciliação">
        </form>
    </div>
</body>
</html>
